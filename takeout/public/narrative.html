<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="takeoutfav.jpg">
    <title>Narrative & Cinematic Film — TAKEOUT CREATIVE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, 'Inter', sans-serif;
            background-color: #f7f5ef;
            color: #111;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 96px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 32px;
            }
        }

        header {
            padding: 48px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            letter-spacing: 2px;
            text-decoration: none;
            color: #111;
        }

        nav {
            display: flex;
            gap: 48px;
        }

        nav a {
            font-size: 14px;
            letter-spacing: 1.5px;
            text-decoration: none;
            color: #111;
            text-transform: uppercase;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 0.6;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                padding: 32px 0;
            }

            nav {
                gap: 24px;
            }

            nav a {
                font-size: 12px;
            }
        }

        section {
            padding: 96px 0;
        }

        @media (max-width: 768px) {
            section {
                padding: 64px 0;
            }
        }

        .menu-detail {
            max-width: 800px;
        }

        .menu-detail h1 {
            font-size: 48px;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 24px;
            line-height: 1.2;
        }

        .menu-detail .description {
            font-size: 20px;
            margin-bottom: 48px;
            line-height: 1.6;
        }

        .menu-detail ul {
            list-style: none;
            font-size: 16px;
            line-height: 2.5;
        }

        .menu-detail ul li:before {
            content: "— ";
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .menu-detail h1 {
                font-size: 32px;
                letter-spacing: 2px;
            }

            .menu-detail .description {
                font-size: 18px;
            }
        }

        footer {
            padding: 48px 0;
            font-size: 12px;
            letter-spacing: 1px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            footer {
                padding: 32px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="logo">创意服务</a>
            <nav>
                <a href="work.html">Work</a>
                <a href="menu.html">Menu</a>
                <a href="about.html">About</a>
            </nav>
        </header>

        <section class="menu-detail">
            <h1>NARRATIVE & CINEMATIC FILM</h1>
            <p class="description">Original stories, directed and finished end-to-end.</p>
            <ul>
                <li>Writing & Story Development</li>
                <li>Directing</li>
                <li>Cinematography</li>
                <li>Picture Editing</li>
                <li>Sound Design</li>
                <li>Audio Mixing & Mastering</li>
                <li>Cinematic Final Delivery</li>
            </ul>
        </section>

        <footer>
            © TAKEOUTCREATIVE
        </footer>
    </div>
</body>
</html>
